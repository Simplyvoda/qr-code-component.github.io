<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/public/output.css" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="flex flex-col justify-center items-center h-screen">
  <div class="cont flex flex-col space-y-6 max-w-sm mx-8 p-4 rounded-2xl bg-White drop-shadow-2xl">
    <div class="image">
      <img class="rounded-lg" src="/public/images/image-qr-code.png" alt="QR code">
    </div>
    <div class="mx-4">
      <h2 class="text-center font-bold text-xl">
        Improve your front-end skills by building projects
      </h2>
    </div>
    <div class="mx-4">
      <p class="para text-center text-sm text-Grayish-blue mb-2.5 font-medium">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>



  <div class="attribution mt-6">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vodina Efem</a>.
  </div>
</body>

</html>
